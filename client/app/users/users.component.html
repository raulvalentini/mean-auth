<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-4" style="height:7em">
          <div class= "main-title">
              <h1 style="
              font-size: 2.7rem;
              font-weight: 700;
              padding-top: 0.5em;
              margin: 0;">USER <span _ngcontent-c1="" style="color: #27dcc0ff;">L</span>IST
              </h1>
          </div>
      </div>
    </div>     
<table class="table">
    <thead>
      <tr class="title-color">
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Auth Mode</th>
        <th scope="col">User Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
          <th scope="row">x</th>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{ user.authMode === '1' ? 'ldap' : 'local' }}</td>
          <td>{{user.type === '1' ? 'Standard' : 'Admin'}}</td>
      </tr>
    </tbody>
  </table>
</div>
